<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="calculator">
        <div class="buttons">
            <input type="text" name="" id="outputbox" placeholder="0">

            <div> <button class=" operator1 ACBtn">AC</button>
                <button class=" operator1 DELBtn">DEL</button>
                <button class="PercentBtn operator2">%</button>
                <button class="divideBtn operator2">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiplyBtn operator2">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="minusBtn operator2">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="plusBtn operator2">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
